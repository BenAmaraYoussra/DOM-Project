<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Font Awesome for heart icon -->
  <link rel="stylesheet" href="css.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  </head>
<body>
  <header >
    
    <div id="cart">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <h1>fa fa-shopping-cart</h1>
            <i class="fa fa-shopping-cart"></i>
            <i class="fa fa-shopping-cart" style="font-size:24px"></i>
            <i class="fa fa-shopping-cart" style="font-size:36px"></i>
            <i class="fa fa-shopping-cart" style="font-size:48px;color:red"></i>
            <br>

              <p>Used on a button:</p>
              <button style="font-size:24px">Button <i class="fa fa-shopping-cart"></i></button>

              <p>Unicode:</p>
              <i style="font-size:24px" class="fa">&#xf07a;</i>

              
          
          </div>
        </div>
      </nav>
      <!-- Item 1 -->
      <div class="cart-item" id="item1">
        <span>Product 1</span>
        <div class="quantity">
          <button onclick="decreaseQuantity('item1')">-</button>
        <span id="quantity_item1">1</span>
        <button onclick="increaseQuantity('item1')">+</button>
        </div>
        <img src="image.jpg" alt= "manteau" class="pic">
          <i class="far fa-heart heart-icon item1" onclick="toggleLike('item1')"></i>
          <button onclick="deleteItem('item1')">Delete</button>
          <h3 class="price">$80,00</h3> 
         <a class="add-cart cart cart 3"href="#"> ADD CART</a>
          </div>
          </div>
          <header> 
            
            <main>
            <!-- Item 2 -->
            <div class="cart-item" id="item2">
              <span>Product 2</span>
              <div class="quantity">
                <button onclick="decreaseQuantity('item2')">-</button>
                <span id="quantity_item2">2</span>
                <button onclick="increaseQuantity('item2')">+</button>
                </div>
                <img src="photo.jpg" alt= "manteau" class="pic">
                  <i class="far fa-heart heart-icon item2" onclick="toggleLike('item2')"></i>
                  <button onclick="deleteItem('item2')">Delete</button>
                  <h3 class="price">$80,00</h3> 
                <a class="add-cart cart cart 3"href="#"> ADD CART</a>
             </div>
                  
                  <!-- Item 3 -->
                  <div class="cart-item" id="item3">
                    <span>Product 3</span>
                    <div class="quantity">
                      <button onclick="decreaseQuantity('item3')">-</button>
                      <span id="quantity_item3">1</span>
                      <button onclick="increaseQuantity('item3')">+</button>
                      </div>
                      <img src="picture.jpg" alt= "manteau" class="pic">
                        <i class="far fa-heart heart-icon item3" onclick="toggleLike('item3')"></i>
                        <button onclick="deleteItem('item3')">Delete</button>
                        <h3 class="price">$110,00</h3> 
                      <a class="add-cart cart cart 3"href="#"> ADD CART</a>
                        </div>
                        
                        <div class="total">Total: $<span id="total">0.00</span></div>
                      
                      </main>
                     <script src="./script.js"  ></script> 
                     <script src="https://kit.fontawesome.com/529b8a145f.js" crossorigin="anonymous"></script>
                     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
                     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
                        </body>
                        </html>
